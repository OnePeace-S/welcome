<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--设置ico图标-->
    <link rel="shortcut icon" href="../../img/favico.png">

    <link rel="stylesheet" href="../../plugin/bootstrap-5.1.3/dist/css/bootstrap.min.css"/>
    <script src="../../plugin/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../../plugin/editor.md-1.5.0/css/editormd.css" />
    <script src="../../plugin/editor.md-1.5.0/editormd.js"></script>
    <script src="../../plugin/editor.md-1.5.0/lib/marked.min.js"></script>
    <script src="../../plugin/editor.md-1.5.0/lib/prettify.min.js"></script>
    <link rel="stylesheet" href="../../css/main.css"/>
    <script src="../../js/main.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/article/edit.js"></script>

    <style>
        #article_form .row{
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container-fluid" style="margin-top: 5px">
    <div class="row">
        <div class="col-10 offset-1" style="border:1px solid #aaaaaa;" id="article_form">
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="标题" id="article_title"/>
                </div>
                <div class="col-1">
                    <input type="text" class="form-control" placeholder="署名" id="article_author"/>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="标签" id="article_label"/>
                </div>
                <div class="col-1" style="align-self: center">
                    <input type="button" class="btn btn-primary" value="保存" id="article_form_submit"/>
                </div>
            </div>
            <div class="row" >
                <div id="article_content">
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
