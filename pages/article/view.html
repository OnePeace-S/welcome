<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--设置ico图标-->
    <link rel="shortcut icon" href="img/favico.png">

    <link rel="stylesheet" href="../../plugin/bootstrap-5.1.3/dist/css/bootstrap.min.css"/>
    <script src="../../plugin/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../../plugin/editor.md-1.5.0/css/editormd.css" />
    <script src="../../plugin/editor.md-1.5.0/editormd.js"></script>
    <script src="../../plugin/editor.md-1.5.0/lib/marked.min.js"></script>
    <script src="../../plugin/editor.md-1.5.0/lib/prettify.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/article/view.js"></script>
    <link rel="stylesheet" href="../../css/main.css"/>
</head>
<body>
<div><button type="button" class="btn btn-primary" id="six">111</button></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1" style="border: 1px solid #aaaaaa">
            <div id="article_view" >
                <textarea style="display:none;"></textarea>
            </div>
        </div>
    </div>
</div>
<script>
    let viewEditor;
    viewEditor = editormd.markdownToHTML("article_view", {
        markdown        : "111",//+ "\r\n" + $("#append-test").text(),
        //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
        htmlDecode      : "style,script,iframe",  // you can filter tags decode
        //toc             : false,
        tocm            : true,    // Using [TOCM]
        //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
        //gfm             : false,
        //tocDropdown     : true,
        // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
        emoji           : true,
        taskList        : true,
        tex             : true,  // 默认不解析
        flowChart       : false,  // 默认不解析
        sequenceDiagram : false,  // 默认不解析
    });
</script>
</body>
</html>
