<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--设置ico图标-->
    <link rel="shortcut icon" href="../../img/favico.png">

    <link rel="stylesheet" href="../../plugin/bootstrap-5.1.3/dist/css/bootstrap.min.css"/>
    <script src="../../plugin/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../plugin/jquery-3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="../../plugin/editor.md-1.5.0/css/editormd.css" />
    <script src="../../plugin/editor.md-1.5.0/editormd.js"></script>
    <script src="../../plugin/editor.md-1.5.0/lib/marked.min.js"></script>
    <script src="../../plugin/editor.md-1.5.0/lib/prettify.min.js"></script>
    <link rel="stylesheet" href="../../css/main.css"/>
    <script src="../../js/main.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/article/view.js"></script>
    <script src="../../js/chat.js"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 5px">
    <div class="row">
        <div class="col-10 offset-1" style="border: 1px solid #aaaaaa;">
            <div class="row">
                <div class="col-6 offset-3" style="text-align: center">
                    <h3 id="article_title"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-5 offset-7" style="text-align: right">
                    <i id="article_author_time_views" ></i>
                </div>
            </div>
            <div class="row" style="min-height: 600px;">
                <div id="article_view" style="border-top: 1px solid #aaaaaa;">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="password" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control" placeholder="填写密码" id="article_password" maxlength="16"/>
            </div>
            <div class="modal-footer">
                <button type="button" id="passwordButton" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
